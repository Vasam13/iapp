<html>.

<head>
    <meta charset="utf8">
    <title>PDF</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0 20;
            font-size: 11px;
            font-family: Arial, Helvetica;
        }

        h3,
        h2 {
            margin: 0px;
        }

        .ql-align-right {
            text-align: right;
        }

        .ql-align-center {
            text-align: center;
        }

        .ql-indent-1 {
            padding-left: 3em;
        }

        .page {
            overflow: hidden;
        }

        .logo {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .header-1 {
            font-size: 12px;
            font-weight: bold;
            text-decoration: underline;
            text-transform: uppercase
        }

        p {
            margin: 0px;
        }

        .content {
            padding: 0px 0px;
        }

        .content p {
            font-size: 11px
        }

        ol {
            font-size: 11px;
            margin-top: 5px;
        }

        .content .heading1 {
            font-size: 11px;
            font-weight: bold;
            text-decoration: underline
        }

        .m-t-b-20 {
            margin: 20px 0px 10px 0px;
        }

        .underline {
            text-decoration: underline;
        }

        .bold {
            font-weight: bold;
        }

        .footer-word {
            text-decoration: underline;
            color: rgb(180, 2, 46);
        }
    </style>
</head>

<body>
    <div
        class="page"
        style="width: 100%"
    >
        <img
            style="display: none"
            src="{logo}"
        >
        {{templateHere}}
    </div>
    <div id="pageFooter">
        <div style="width:100%;height:1px; border-top: 1px solid rgba(180,2,46, 0.5)"></div>
        <div style="text-align: right">
            <p>Page {{page}} of {{pages}}</p>
        </div>
        <div style="text-align: center">
            <p style="font-size:18; font-weight: 300">
                <span class="footer-word">S</span>tructural <span class="footer-word">S</span>teel is our <span class="footer-word">S</span>pirit
            </p>
        </div>
    </div>
</body>

</html>
