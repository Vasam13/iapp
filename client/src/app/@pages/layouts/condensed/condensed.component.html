<!-- WRAP LAYOUT IF BOXED -->
<div
  class="container"
  *ngIf="_boxed; else basicLayoutBlock"
>
  <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</div>
<ng-template #basicLayoutBlock>
  <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</ng-template>
<!-- YOUR LAYOUT CONTENT GOES INSIDE HERE -->
<ng-template #contentTpl>
  <!-- PAGE SIDEBAR -->
  <pg-sidebar>
    <ng-template #sideBarHeader> </ng-template>
    <ng-template #menuItems>
      <pg-menu-items [Items]="menuLinks"> </pg-menu-items>
    </ng-template>
  </pg-sidebar>
  <!-- PAGE CONTAINER -->
  <page-container>
    <pg-header [boxed]="_boxed">
      <!-- START MOBILE SIDEBAR TOGGLE -->
      <a
        href="javascript:void(0);"
        class="btn-link toggle-sidebar d-lg-none pg pg-menu"
        (click)="toggleMobileSidebar()"
      ></a>
      <!-- END MOBILE SIDEBAR TOGGLE -->
      <div class="">
        <div
          class="brand inline"
          [class.d-none]="_layoutOption === 'email'"
          style="width:80px"
        >
          <img
            src="assets/img/logo.png"
            alt="logo"
            pgRetina
            src1x="assets/img/logo.png"
            src2x="assets/img/logo_2x.png"
            width="78"
            height="22"
          > </div>
        <div class="search-link d-lg-inline-block d-none d-lg-inline-block b-grey b-l no-style p-r-20 p-l-10">
          <span>Sales</span>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <!-- START User Info-->
        <a
          href="javascript:void(0)"
          class="header-icon icon-home btn-link m-r-10 sm-no-margin d-inline-block"
          (click)="goHome($event)"
        ></a>
        <div class="pull-left p-r-10 fs-14 font-heading d-lg-block d-none">
          <span class="semi-bold">{{displayName}}</span>
        </div>
        <div
          class="dropdown pull-right d-lg-block d-none"
          dropdown
        >
          <button
            class="profile-dropdown-toggle"
            type="button"
            dropdownToggle
            id="profileDropdown"
          >
            <span class="thumbnail-wrapper d32 circular inline">
              <img
                [src]="dpPic"
                alt=""
                pgRetina
                width="32"
                height="32"
              > </span>
          </button>
          <div
            class="dropdown-menu dropdown-menu-right profile-dropdown"
            *dropdownMenu
            role="menu"
          >
            <a
              href="javascript:void(0)"
              class="dropdown-item"
              (click)="gotoPreferences()"
            >
              <i class="fs-13 pg pg-settings_small"></i> Preferences</a>
            <a
              href="javascript:void(0)"
              (click)="logOut()"
              class="clearfix bg-master-lighter dropdown-item"
            >
              <span class="pull-left">Logout</span>
              <span class="pull-right">
                <i class="fs-13 pg pg-power"></i>
              </span>
            </a>
          </div>
        </div>
        <!-- END User Info-->
      </div>
    </pg-header>
    <div class="page-content-wrapper {{_pageContainerClass}}">
      <!-- START PAGE CONTENT -->
      <div class="content {{_contentClass}}">
        <router-outlet></router-outlet>
      </div>
      <!-- END PAGE CONTENT -->
      <!-- START COPYRIGHT -->
      <ng-template [ngIf]="_footer">
        <div class=" container-fluid container-fixed-lg footer">
          <div class="copyright sm-text-center">
            <p class="small no-margin pull-left sm-pull-reset">
              <span class="hint-text">Copyright &copy; {{currYear}}</span>
              <span class="font-montserrat">IApp</span>.
              <span class="hint-text">All rights reserved. </span>
            </p>
            <!-- <p class="small no-margin pull-right sm-pull-reset">
							Hand-crafted <span class="hint-text">&amp; made with Love</span>
						</p> -->
            <div class="clearfix"> </div>
          </div>
        </div>
        <!-- END COPYRIGHT -->
      </ng-template>
    </div>
  </page-container>
  <!-- QUICKSEARCH -->
  <!-- <app-search-overlay></app-search-overlay> -->
  <!-- QUICKVIEW -->
  <!-- <app-quickview></app-quickview> -->
</ng-template>
